<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Generator - arXiv to Markdown</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        gap: 20px;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      canvas {
        border: 1px solid #e5e7eb;
        margin: 10px;
        border-radius: 8px;
      }
      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 20px;
        transition: opacity 0.2s;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .preview-row {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }
      .label {
        font-size: 12px;
        color: #6b7280;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Icon Generator</h1>
      <p>Right-click and "Save Image As" or use the download button.</p>

      <div class="preview-row">
        <div>
          <canvas id="canvas128" width="128" height="128"></canvas>
          <div class="label">128x128</div>
        </div>
        <div>
          <canvas id="canvas48" width="48" height="48"></canvas>
          <div class="label">48x48</div>
        </div>
        <div>
          <canvas id="canvas16" width="16" height="16"></canvas>
          <div class="label">16x16</div>
        </div>
      </div>

      <button class="btn" onclick="downloadAll()">Download All Assets</button>
    </div>

    <script>
      function drawIcon(ctx, size) {
        // Background - Gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#667eea");
        gradient.addColorStop(1, "#764ba2");

        ctx.fillStyle = gradient;

        // Rounded Corners (approx 20% of size)
        const radius = size * 0.2;
        ctx.beginPath();
        ctx.roundRect(0, 0, size, size, radius);
        ctx.fill();

        // Document Shape (White)
        const padding = size * 0.25;
        const docWidth = size - padding * 2;
        const docHeight = size - padding * 2;
        const x = padding;
        const y = padding;

        ctx.fillStyle = "white";

        // Draw "A" stylized
        ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        // Slight shadow for depth
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        ctx.shadowBlur = size * 0.05;
        ctx.shadowOffsetY = size * 0.02;

        ctx.fillText("Md", size / 2, size / 2 + size * 0.05);

        // Reset shadow
        ctx.shadowColor = "transparent";
      }

      function init() {
        const sizes = [128, 48, 16];

        sizes.forEach((size) => {
          const canvas = document.getElementById(`canvas${size}`);
          const ctx = canvas.getContext("2d");
          drawIcon(ctx, size);
        });
      }

      function downloadAll() {
        const sizes = [128, 48, 16];
        sizes.forEach((size) => {
          const canvas = document.getElementById(`canvas${size}`);
          const link = document.createElement("a");
          link.download = `icon-${size}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }

      window.onload = init;
    </script>
  </body>
</html>
