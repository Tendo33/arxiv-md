<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arXiv to Markdown</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <!-- Brand Logo -->
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="24"
              height="24"
              rx="6"
              fill="white"
              fill-opacity="0.2"
            />
            <text
              x="12"
              y="17"
              font-family="Arial, sans-serif"
              font-weight="bold"
              font-size="13"
              fill="white"
              text-anchor="middle"
            >
              Md
            </text>
          </svg>
          <h1 data-i18n="popup_title">arXiv to Markdown</h1>
        </div>
        <div class="version">v1.0.0</div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <p class="description" data-i18n="popup_desc">
          Visit any arXiv paper page to see the conversion buttons.
        </p>
      </div>

      <!-- Actions -->
      <div class="actions-section">
        <button class="btn btn-primary" id="settingsBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
            />
            <path
              d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319z"
            />
          </svg>
          <span data-i18n="popup_btn_settings">Open Settings</span>
        </button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="https://github.com/yourusername/arxiv-md" target="_blank">GitHub</a>
        <span>â€¢</span>
        <a href="https://github.com/yourusername/arxiv-md/issues" target="_blank" data-i18n="popup_footer_issues">Report Issue</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
